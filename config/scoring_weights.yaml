# Werewolf项目算法优化 - 评分权重配置
# 验证需求: AC-2.3.1

# 评分维度配置
scoring:
  dimensions:
    # 信任分数维度
    trust_score:
      enabled: true
      weight: 2.0
      parameters:
        decay_steepness: 0.1    # Sigmoid衰减陡峭度
        decay_midpoint: 50.0    # Sigmoid衰减中点
    
    # 狼人概率维度
    werewolf_probability:
      enabled: true
      weight: 3.0
      parameters:
        prior_probability: 0.25  # 先验概率（假设4狼12人）
    
    # 投票准确率维度
    voting_accuracy:
      enabled: true
      weight: 1.5
      parameters:
        min_history_size: 3      # 最小历史记录数
    
    # 发言一致性维度
    speech_consistency:
      enabled: true
      weight: 1.0
      parameters:
        similarity_threshold: 0.7  # 相似度阈值
    
    # 角色行为维度（可选）
    role_behavior:
      enabled: false
      weight: 1.0
      parameters: {}

# 缓存配置
cache:
  enabled: true
  max_size: 1000  # 最大缓存条目数

# LLM批处理配置
llm:
  batch_size: 5      # 批处理大小
  timeout: 30.0      # 超时时间（秒）

# 配置说明：
# 1. 权重范围: 0.0 < weight <= 10.0
# 2. 可通过环境变量覆盖，例如: WEREWOLF_CACHE_ENABLED=false
# 3. 禁用维度不参与评分计算
